            { question: "¬øCu√°l es el hom√≠nido m√°s antiguo conocido?", options: ["Ardipithecus ramidus", "Homo habilis", "Homo sapiens"], correct: 0 },

            { question: "¬øQu√© mostr√≥ V√≠ctor de Aveyron en sentidos?", options: ["Inhibici√≥n inicial", "Desarrollo completo", "Ninguna sensibilidad"], correct: 0 },
            { question: "¬øQu√© no aprendi√≥ V√≠ctor?", options: ["Hablar", "Reconocer objetos", "Sentir afecto"], correct: 0 },
            { question: "¬øQu√© hip√≥tesis sobre V√≠ctor?", options: ["Retraso por aislamiento", "Deficiencia innata", "Ambas"], correct: 0 },
            { question: "¬øQu√© edad ten√≠a Genie al descubrirla?", options: ["13 a√±os", "12 a√±os", "4 a√±os"], correct: 0 },
            { question: "¬øQu√© caso es Marcos Rodr√≠guez Pantoja?", options: ["Ni√±o lobo", "Ni√±o salvaje franc√©s", "Ni√±a feral"], correct: 0 },
            { question: "¬øQu√© enfatiza la sociobiolog√≠a?", options: ["Altruismo por genes", "Cultura sobre biolog√≠a", "Instintos morales"], correct: 0 }
        ];

        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startQuiz() {
            const num = parseInt(document.getElementById('num-questions').value);
            if (isNaN(num) || num < 1 || num > 50) {
                document.getElementById('error').textContent = 'Por favor, ingresa un n√∫mero entre 1 y 50.';
                return;
            }
            document.getElementById('error').textContent = '';
            
            // Seleccionar preguntas aleatorias y barajar opciones
            const shuffledQuestions = shuffleArray(questions).slice(0, num);
            selectedQuestions = shuffledQuestions.map(q => {
                const shuffledOptions = shuffleArray(q.options.map((opt, idx) => ({ text: opt, isCorrect: idx === q.correct })));
                return {
                    question: q.question,
                    options: shuffledOptions.map(o => o.text),
                    correct: shuffledOptions.findIndex(o => o.isCorrect)
                };
            });
            
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('start-section').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            document.getElementById('current-score').textContent = '0';
            loadQuestion();
        }

        function loadQuestion() {
            const q = selectedQuestions[currentQuestionIndex];
            const progress = ((currentQuestionIndex) / selectedQuestions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('current-num').textContent = currentQuestionIndex + 1;
            document.getElementById('total-num').textContent = selectedQuestions.length;
            document.getElementById('question').textContent = q.question;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach((opt, i) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <input type="radio" name="answer" value="${i}" id="opt${i}">
                    <label for="opt${i}">${opt}</label>
                `;
                optionDiv.onclick = function() {
                    document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById(`opt${i}`).checked = true;
                };
                optionsDiv.appendChild(optionDiv);
            });
            
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = '';
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('submit-btn').classList.remove('hidden');
        }

        function submitAnswer() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert('Por favor, selecciona una respuesta');
                return;
            }
            
            const answer = parseInt(selected.value);
            const q = selectedQuestions[currentQuestionIndex];
            const resultDiv = document.getElementById('result');
            
            if (answer === q.correct) {
                resultDiv.textContent = '‚úì ¬°Correcto! ' + q.options[q.correct];
                resultDiv.className = 'correct';
                score++;
                document.getElementById('current-score').textContent = score;
            } else {
                resultDiv.textContent = '‚úó Incorrecto. La respuesta correcta es: ' + q.options[q.correct];
                resultDiv.className = 'incorrect';
            }
            
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('submit-btn').classList.add('hidden');
            document.querySelectorAll('input[name="answer"]').forEach(input => input.disabled = true);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < selectedQuestions.length) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('final-score').classList.remove('hidden');
            
            const percentage = Math.round((score / selectedQuestions.length) * 100);
            document.getElementById('score').textContent = `${score} / ${selectedQuestions.length}`;
            
            let message = '';
            if (percentage === 100) {
                message = '¬°Perfecto! üåü Dominas completamente el tema.';
            } else if (percentage >= 80) {
                message = '¬°Excelente! üéØ Tienes un gran conocimiento del tema.';
            } else if (percentage >= 60) {
                message = '¬°Bien hecho! üëç Buen nivel de comprensi√≥n.';
            } else if (percentage >= 40) {
                message = 'Vas por buen camino üìö Sigue estudiando.';
            } else {
                message = 'Necesitas repasar m√°s üìñ ¬°No te rindas!';
            }
            
            document.getElementById('score-message').textContent = message + ` (${percentage}%)`;
        }

        function restartQuiz() {
            document.getElementById('final-score').classList.add('hidden');
            document.getElementById('start-section').classList.remove('hidden');
        }
    </script>
