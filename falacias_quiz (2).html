            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function selectRandomQuestions() {
            const shuffled = shuffleArray(falacias);
            return shuffled.slice(0, 5);
        }

        function displayQuestion() {
            answered = false;
            const question = currentQuestions[currentQuestionIndex];
            
            document.getElementById('question-text').textContent = `"${question.texto}"`;
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('finish-btn').classList.add('hidden');
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            const shuffledOptions = shuffleArray(question.opciones);
            
            shuffledOptions.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(option, question.correcta);
                optionsContainer.appendChild(optionDiv);
            });
        }

        function selectOption(selected, correct) {
            if (answered) return;
            
            answered = true;
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            options.forEach(option => {
                option.classList.add('disabled');
                if (option.textContent === correct) {
                    option.classList.add('correct');
                }
                if (option.textContent === selected && selected !== correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selected === correct) {
                correctAnswers++;
                document.getElementById('correct-count').textContent = correctAnswers;
                feedback.className = 'feedback correct';
                feedback.textContent = '춰Correcto! 游꿀';
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `Incorrecto. La respuesta correcta es: ${correct}`;
            }
            
            feedback.classList.remove('hidden');
            
            if (currentQuestionIndex < 4) {
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                document.getElementById('finish-btn').classList.remove('hidden');
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results-container').classList.remove('hidden');
            
            const percentage = (correctAnswers / 5) * 100;
            document.getElementById('final-score').textContent = `${correctAnswers}/5`;
            document.getElementById('final-correct').textContent = correctAnswers;
            document.getElementById('final-percentage').textContent = percentage;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            document.getElementById('correct-count').textContent = '0';
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('results-container').classList.add('hidden');
            initQuiz();
        }

        function initQuiz() {
            currentQuestions = selectRandomQuestions();
            displayQuestion();
        }

        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('finish-btn').addEventListener('click', showResults);
        document.getElementById('restart-btn').addEventListener('click', restartQuiz);

        // Iniciar el quiz
        initQuiz();
    </script>
</body>
</html>
